<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaan Hurley - Frontend Engineer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Mouse Circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>

    <!-- Page Container -->
    <div class="container">
      <!-- Page Background -->
      <div class="page-bg"></div>

      <!-- Section 1 -->
      <section class="section-1 center">
        <!-- Logo -->
        <a href="#" class="logo">Shaan Hurley</a>
        <!-- End of Logo -->

        <!-- Animated Circles -->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <!-- End of Animated Circles -->

        <div class="main-circle center">
          <img src="images/landing/designer.jpg" alt="designer image">
        </div>

        <!-- Featured Text -->
        <h4 class="featured-text featured-text-1">Frontend</h4>
        <h4 class="featured-text featured-text-2">Engineer</h4>
        <!-- End of Featured Text -->

        <!-- Main Button -->
        <a href="#" class="main-btn">
          <div class="main-btn-content center">
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <span>Projects</span>
          </div>
        </a>
        <!-- End of Main Button -->
      </section>

      <!-- End of Section 1 -->
    </div>
   <!-- End of Page Container -->
    <script src="script.js"></script>
  </body>
</html>
